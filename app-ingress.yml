apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: store-ns-ingress
  namespace: store-ns
  annotations:
    kubernetes.io/ingress.class: azure/application-gateway

    # SSL Redirect
    appgw.ingress.kubernetes.io/ssl-redirect: "true"

    # Hostname binding for cert
    appgw.ingress.kubernetes.io/appgw-ssl-certificate: iphone-cert

spec:
  ingressClassName: azure/application-gateway
  rules:
    - host: iphone.harishshetty.xyz
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: iphone-service
                port:
                  number: 80

    # ðŸ‘‡ Default catch-all rule
    - host: ""
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: iphone-service
                port:
                  number: 80
